<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Encuesta de Aplicaciones</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  form {
    background: rgba(255,255,255,0.1);
    max-width: 500px;
    margin: 0 auto;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 700;
  }
  select, input[type=radio] {
    margin-bottom: 15px;
  }
  .question {
    margin-bottom: 20px;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #8e44ad;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #732d91;
  }
  .radio-group {
    display: flex;
    gap: 15px;
  }
</style>
</head>
<body>
  <h1>Encuesta: Tus gustos en aplicaciones</h1>
  <form method="POST">
    <div class="question">
      <label for="app_frecuente">¿Cuál es la aplicación que más usas?</label>
      <select name="app_frecuente" id="app_frecuente" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
        <option value="Snapchat">Snapchat</option>
        <option value="YouTube">YouTube</option>
        <option value="Facebook">Facebook</option>
        <option value="Twitter">Twitter</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Otra">Otra</option>
      </select>
    </div>

    <div class="question">
      <label>¿Cómo valoras la importancia del diseño y usabilidad en una app?</label>
      <div class="radio-group">
        <label><input type="radio" name="valoracion" value="1" required>1 (baja)</label>
        <label><input type="radio" name="valoracion" value="2">2</label>
        <label><input type="radio" name="valoracion" value="3">3</label>
        <label><input type="radio" name="valoracion" value="4">4</label>
        <label><input type="radio" name="valoracion" value="5">5 (alta)</label>
      </div>
    </div>

    <div class="question">
      <label for="tipo_contenido">¿Qué tipo de contenido prefieres consumir en redes sociales?</label>
      <select name="tipo_contenido" id="tipo_contenido" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="Videos">Videos</option>
        <option value="Imágenes">Imágenes</option>
        <option value="Texto">Texto</option>
        <option value="Combinado">Combinado</option>
      </select>
    </div>

    <div class="question">
      <label for="frecuencia">¿Con qué frecuencia usas redes sociales?</label>
      <select name="frecuencia" id="frecuencia" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="Varias veces al día">Varias veces al día</option>
        <option value="Una vez al día">Una vez al día</option>
        <option value="Varias veces a la semana">Varias veces a la semana</option>
        <option value="Menos de una vez a la semana">Menos de una vez a la semana</option>
      </select>
    </div>

    <button type="submit">Enviar respuestas</button>
  </form>
</body>
</html>
